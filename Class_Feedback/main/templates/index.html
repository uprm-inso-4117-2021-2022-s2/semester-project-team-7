{% extends 'base/base.html' %}

{% load static %}

{% block body %}

<style>
    .cover-div{
        padding:0 !important; 
        max-height: 600px; 
        overflow: hidden; 
        position: relative
    }
    
    .cover-img{
        width:100%;
        height:100%;
    }

    .img-text{
        position: absolute;
        background-color: rgba(0, 0, 150, 0.3);
        border-radius: 20px;

        color:white;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<div class="cover-div">
    <img class="cover-img" src="{% static 'main/images/grad.jpg' %}">
    
    <div class="img-text">
        <h4 style="padding:15px;">
            Provide <span style="color:var(--main_color);">Feedback</span>
        </h4>
    </div>
</div>



{% endblock %}
